- id: '1567199368534'
  alias: HA recovers after power outage
  trigger:
  - event: start
    platform: homeassistant
  condition:
  - condition: state
    entity_id: input_boolean.maintenance_mode
    state: 'off'
  action:
  - delay: 00:00:30
  - entity_id: all
    service: light.turn_off
  mode: single
- id: '1567201768135'
  alias: Maintenance mode
  trigger:
  - event: shutdown
    platform: homeassistant
  action:
  - entity_id: input_boolean.maintenance_mode
    service: input_boolean.turn_on
  mode: single
